<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{siteTitle}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" />
		<link rel="stylesheet" href="/css/main.css" />
		<script src="https://use.fontawesome.com/efaca8fe24.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.5/qwest.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<aside id="sidebar" class="col-3">
					<p>{{user.name}} ({{user.email}})</p>
					
					<a href="/">Dashboard</a>
					<a href="#">Application</a>
					{{#if user.accepted}}
						<a href="#">Confirmation</a>
					{{/if}}
					<a href="#">Team</a>
					{{#if user.admin}}
						<a href="#">Admin</a>
					{{/if}}
					<a href="/auth/logout">Log out</a>
				</aside>
				<main class="col-9">
					<h1 class="center">Dashboard</h1>
				</main>
			</div>
		</div>
	</body>
</html>
