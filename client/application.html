<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Apply - {{siteTitle}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/application.css" />
		<script src="https://use.fontawesome.com/efaca8fe24.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.5/qwest.min.js"></script>
	</head>
	<body>
		{{#> sidebar}}
			<h1 class="center">Apply</h1>
			
			<form method="POST" action="/api/user/application">
				{{#each questionData}}
					{{#if this.multi}}
						{{#ifCond this.type "select"}}
							<label for="form-{{this.name}}">{{this.label}}</label>
							<select id="form-{{this.name}}" name="{{this.name}}">
								{{#each this.options}}
									<option>{{this}}</option>
								{{/each}}
							</select>
						{{else}}
							<label>{{this.label}}</label>
							<fieldset>
								{{#each this.options}}
									<div>
										<input type="{{../this.type}}" name="{{../this.name}}" id="form-{{@index}}-{{../this.name}}" value="{{this}}" {{required ../this.required}} />
										<label for="form-{{@index}}-{{../this.name}}">{{this}}</label>
									</div>
								{{/each}}
							</fieldset>
						{{/ifCond}}
					{{else}}
						<label for="form-{{this.name}}">{{this.label}}</label>
						{{#ifCond this.type "textarea"}}
							<textarea name="{{this.name}}" id="form-{{this.name}}" placeholder="{{this.placeholder}}" {{required this.required}}></textarea>
						{{else}}
							<input type="{{this.type}}" name="{{this.name}}" id="form-{{this.name}}" placeholder="{{this.placeholder}}" {{required this.required}} />
						{{/ifCond}}
					{{/if}}
					<br />
				{{/each}}
				<input type="submit" class="center" value="Submit" />
			</form>
		{{/sidebar}}
	</body>
</html>
