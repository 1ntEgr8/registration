<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Apply - {{siteTitle}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<!--<meta name="theme-color" content="#242424"/>-->

		<link rel="stylesheet" href="/node_modules/material-components-web/dist/material-components-web.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" />
		<!--<link rel="stylesheet" href="/css/default.css" />-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.5/qwest.min.js"></script>
	</head>
	<body>
		<h1>Apply</h1>
		
		<form method="POST" action="/apply">
			{{#each questionData}}
				{{#if this.multi}}
					{{#ifCond this.type "select"}}
						<label for="form-{{this.name}}">{{this.label}}</label>
						<select id="form-{{this.name}}" name="{{this.name}}">
							{{#each this.options}}
								<option>{{this}}</option>
							{{/each}}
						</select>
					{{else}}
						<fieldset>
							<legend>{{this.label}}</legend>
							{{#each this.options}}
								<input type="{{../this.type}}" name="{{../this.name}}" id="form-{{@index}}-{{../this.name}}" value="{{this}}" />
								<label for="form-{{@index}}-{{../this.name}}">{{this}}</label>
							{{/each}}
						</fieldset>
					{{/ifCond}}
				{{else}}
			    	<label for="form-{{this.name}}">{{this.label}}</label>
					<input type="{{this.type}}" name="{{this.name}}" id="form-{{this.name}}" />
				{{/if}}
				<br />
			{{/each}}
		</form>
	</body>
</html>
